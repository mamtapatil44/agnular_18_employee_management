<div *ngFor="let toast of toasts()"
     class="toast-container"
     [ngClass]="{'toast-success': toast.type === 'success', 
                'toast-error': toast.type === 'error', 
                'toast-info': toast.type === 'info'}">
  <div class="toast">
    <div class="toast-body">
      <span>{{ toast.message }}</span>
    </div>
  </div>
</div>
