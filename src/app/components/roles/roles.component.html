<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <th>Sr No</th>
                <th>Role Name</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of roleList">
                   <td>{{item?.roleId}}</td>
                   <td>{{item?.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
