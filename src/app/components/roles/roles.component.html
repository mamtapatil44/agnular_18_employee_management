<div class="row">
    <div class="col-12">
      <div class="table-responsive">  
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Role Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of roleList">
              <td>{{ item?.roleId }}</td>
              <td>{{ item?.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
