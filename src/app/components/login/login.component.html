
<section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 d-none d-md-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
  
    
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="text-center mb-4">
            <h2 class="display-4">Login to Your Account</h2>
            <p class="lead">Please enter your credentials to access your account.</p>
          </div>
          <form>
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" [(ngModel)]="loginObj.email" name="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required />
            </div>
  
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" [(ngModel)]="loginObj.password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" required />
            </div>
  
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">Remember me</label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
           
            <div class="text-center mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
